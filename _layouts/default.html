<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
  <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
  content to avoid any CSS collisions with our real content. -->
  <div class="wrap">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>
            {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
            {% endfor %}
          </small>
        </h3>
      </div>
    </div>

    <div class="container content">
      {{ content }}

      {% if page.comments %}
      <div id="disqus_thread"></div>
      <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'yesteapea';
      //{% unless page.gamla_disqus_satte %}
      var disqus_identifier = '{{ page.id | escape }}';
      var disqus_title = '{{ page.title | escape }}';
      var disqus_url = '{{site.url}}{{site.baseurl}}{{ page.url }}';
      //{% endunless %}
      /* * * DON'T EDIT BELOW THIS LINE * * */
      if (!disqus_url.startsWith("http")) {
        disqus_url = "http://" + disqus_url;
      }
      var disqus_config = function () {
          this.page.url = disqus_url;
          this.page.identifier = disqus_identifier;
          this.page.title = disqus_title;
      };
      (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      {% endif %}

      <br>
      <br>
      <br>
      <footer class="footer"></footer>
    </div>
  </div>
  </body>
</html>
